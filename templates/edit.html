{% extends "layout.html" %} {% block body %}

<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('{{ url_for('static', filename='assets/img/contact-bg.jpg') }}')"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Contact Me</h1>
          <span class="subheading">Have questions? I have answers.</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <a href="/login"
        ><button class="btn btn-primary text-uppercase">Home</button></a
      >

      <a href="/logout"
        ><button class="btn btn-primary text-uppercase">LogOut</button></a
      >
      <hr />
      <div class="container"><h2>Upload file</h2></div>
      <hr />
      <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
      <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
      <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
      <form
        name="sentMessage"
        id="contactForm"
        action="/edit/{{post.Sn}}"
        method="post"
        novalidate
      >
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Title</label>
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              id="title"
              name="title"
              value="{{post.Title}}"
              required
              data-validation-required-message="Please enter your title."
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Tagline</label>
            <input
              type="text"
              class="form-control"
              placeholder="tagline"
              id="tagline"
              name="tagline"
              value="{{post.tagline}}"
              required
              data-validation-required-message="Please enter your Tagline."
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>content</label>
            <input
              type="text"
              class="form-control"
              placeholder="content"
              name="content"
              value="{{post.Content}}"
              id="content"
              required
              data-validation-required-message="Please enter your phone content."
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>slug</label>
            <input
              type="text"
              class="form-control"
              placeholder="slug"
              name="slug"
              value="{{post.slag}}"
              id="slug"
              required
              data-validation-required-message="Please enter your slug."
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>img_file</label>
            <textarea
              class="form-control"
              placeholder="img_file"
              name="img_file"
              value="{{post.img_file}}"
              id="img_file"
            ></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br />
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
