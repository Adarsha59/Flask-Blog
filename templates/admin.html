{% extends "layout.html" %} {% block body %}

<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>{{params['blog_name']}}</h1>
          <span class="subheading">{{params['tag_line']}}</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container">
  <h2>Add Content</h2>
  <a href="/edit/0"
    ><button class="btn btn-primary text-uppercase">Add</button></a
  >

  <a href="/logout"
    ><button class="btn btn-primary text-uppercase">LogOut</button></a
  >
  <hr />
  <h2>Upload File</h2>
  <form action="/uploader" method="post" enctype="multipart/form-data">
    <input type="file" name="file1" id="" />
    <button type="submit" class="btn btn-primary text-uppercase">Send</button>
  </form>
</div>

<hr />
<div class="container">
  <h2>Edit File</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Sn</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
        <td>{{post.Sn}}</td>
        <td>{{post.Title}}</td>
        <td>{{post.Date}}</td>
        <td>
          <a href="/edit/{{post.Sn}}"
            ><button class="btn btn-primary text-uppercase">Edit</button></a
          >
        </td>
        <td>
          <a href="/delete/{{post.Sn}}"
            ><button class="btn btn-primary text-uppercase">Delete</button></a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
